<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework JS 21-22</title>
    <link href="dist/css/main-style.css" rel="stylesheet">
</head>
<body>
<div class="modal" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" id="reset_cross">&times;</button>
                <h4 class="modal-title">Your result: </h4>
            </div>
            <div class="modal-body">
                <p id="result_field"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal" id="reset_btn">close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/>template" id="test">
    <section class="wrapper">
        <div class="test">
            <h1>Тест по программированию</h1>
            <section>

                <%for (var e = 0; e < data.length; e++){%>

                <p class="question"><%= data[e].question %></p>

                <%for(var a in data[e].answers){%>

                <p>
                    <label  class="answer">
                        <input id="checkbox" type="radio" name="e<%=e%>" value="<%=a%>"/><%=
                        data[e].answers[a]%>
                    </label>
                </p>

                <% } %>
                <% }; %>
            </section>
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="btn" data-toggle="modal" data-target="#myModal">Проверить
        </button>
    </section>
</script>

<script src="dist/js/main-script.js"></script>
</body>
</html>
